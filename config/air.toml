# Config file for [Air](https://github.com/air-verse/air) in TOML format

# Working directory . or absolute path, please note that the directories following must be under root.
root = "."
tmp_dir = "local/air"

[build]
# Just plain old shell command. You could use `make` as well.
cmd = "go build -o local/bin/template-golang ./src/cmd"
# Binary file yields from `cmd`.
bin = "local/bin/template-golang"
# Watch these directories if you specified.
include_dir = ["src"]
# Watch these files.
# include_file = []
# It's not necessary to trigger build each time file changes if it's too frequent.
delay = 1500 # ms
# Send Interrupt signal before killing process (windows does not support this feature)
send_interrupt = true

[log]
# Show log time
time = false
# Only show main log (silences watcher, build, runner)
main_only = false
# silence all logs produced by air 
silent = false

[color]
# Customize each part's color. If no color found, use the raw app log.
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# Delete tmp directory on exit
clean_on_exit = true

[screen]
clear_on_rebuild = true
keep_scroll = true

[proxy]
# Enable live-reloading on the browser.
enabled = false
proxy_port = 8090
app_port = 8080
